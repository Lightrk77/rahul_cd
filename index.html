<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        Welcome
    </header>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="collegeDuniaId">College Dunia ID:</label>
                <input type="text" id="collegeDuniaId" name="collegeDuniaId">
            </div>
            <div class="form-group">
                <label for="buddyName">Buddy's Name:</label>
                <input type="text" id="buddyName" name="buddyName">
            </div>

            <div class="form-group">
                <label>How would you rate our content?</label>
                <div class="radio-group">
                    <label><input type="radio" name="rating" value="great"> Great</label>
                    <label><input type="radio" name="rating" value="awesome"> Awesome</label>
                    <label><input type="radio" name="rating" value="pro"> Pro</label>
                    <label><input type="radio" name="rating" value="super"> Super</label>
                </div>
            </div>

            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="button" onclick="window.location.href='index.html'">Home</button>
            </div>
        </form>
    </div>

    <footer>
        Made by Rahul Kumar
    </footer>

</body>
</html>
